version: '3.8'

services:
  # ============================================
  # TRAEFIK - Reverse Proxy con SSL manual
  # ============================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # API y Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"

      # File provider para certificados manuales
      - "--providers.file.filename=/certs/traefik-tls.yml"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Redirección HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/certs:ro # Certificados SSL manuales

    networks:
      - traefik-public

  # ============================================
  # GIPIS WEB - Aplicación Flask
  # ============================================
  web:
    build: .
    container_name: gipis-web
    restart: unless-stopped
    volumes:
      - ./instance:/app/instance
      - ./app/static/img:/app/app/static/img
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-cambia-esta-clave-en-produccion}
    expose:
      - "5000"
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # HTTP -> HTTPS redirect ya está en entrypoints
      # HTTPS router
      - "traefik.http.routers.gipis.rule=Host(`${DOMAIN:-gipis.unp.edu.ar}`)"
      - "traefik.http.routers.gipis.entrypoints=websecure"
      - "traefik.http.routers.gipis.tls=true"
      # Service
      - "traefik.http.services.gipis.loadbalancer.server.port=5000"

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
