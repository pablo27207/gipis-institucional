version: '3.8'

services:
  # ============================================
  # TRAEFIK - Reverse Proxy + SSL Automático
  # ============================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # API y Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Docker provider - auto-descubre contenedores
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"

      # Entrypoints (puertos de entrada)
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Redirección HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt - SSL automático
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Docker socket
      - traefik-certificates:/letsencrypt # Certificados SSL

    networks:
      - traefik-public

    labels:
      # Dashboard de Traefik (opcional, accesible en traefik.tudominio.com)
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      # Autenticación básica para el dashboard (usuario: admin, password: admin)
      # Generar nuevo hash: echo $(htpasswd -nb usuario password) | sed -e s/\\$/\\$\\$/g
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"

  # ============================================
  # GIPIS WEB - Aplicación Flask
  # ============================================
  web:
    build: .
    container_name: gipis-web
    restart: unless-stopped
    volumes:
      - ./instance:/app/instance # Base de datos SQLite
      - ./app/static/img:/app/app/static/img # Imágenes
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-cambia-esta-clave-en-produccion}
    expose:
      - "5000"
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # Router - Define la URL del sitio
      - "traefik.http.routers.gipis.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.gipis.entrypoints=websecure"
      - "traefik.http.routers.gipis.tls.certresolver=letsencrypt"
      # Service - Puerto del contenedor
      - "traefik.http.services.gipis.loadbalancer.server.port=5000"

# ============================================
# REDES Y VOLÚMENES
# ============================================
networks:
  traefik-public:
    name: traefik-public
    driver: bridge

volumes:
  traefik-certificates:
