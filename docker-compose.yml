version: '3.8'

services:
  # ============================================
  # NGINX - Frontend con OCSP Stapling
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nginx-ocsp
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/certs:ro
    networks:
      - traefik-public
    depends_on:
      - traefik

  # ============================================
  # TRAEFIK - Reverse Proxy (solo interno)
  # ============================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      # API y Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"

      # Entrypoints (solo HTTP interno, HTTPS lo maneja nginx)
      - "--entrypoints.web.address=:80"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"

    # Ya no exponemos puertos externos, nginx es el frontend
    expose:
      - "80"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    networks:
      - traefik-public

  # ============================================
  # GIPIS WEB - Aplicación Flask
  # ============================================
  web:
    build: .
    container_name: gipis-web
    restart: unless-stopped
    volumes:
      - ./instance:/app/instance
      - ./app/static/img:/app/app/static/img
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-cambia-esta-clave-en-produccion}
    expose:
      - "5000"
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # HTTP router (nginx maneja HTTPS y redirección)
      - "traefik.http.routers.gipis.rule=Host(`${DOMAIN:-gipis.unp.edu.ar}`)"
      - "traefik.http.routers.gipis.entrypoints=web"
      # Service
      - "traefik.http.services.gipis.loadbalancer.server.port=5000"

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
