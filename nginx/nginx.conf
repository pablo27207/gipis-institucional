events {
    worker_connections 1024;
}

http {
    # Configuración de OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Resolver DNS para OCSP (usar el DNS de la universidad o público)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Timeouts de OCSP
    ssl_stapling_responder timeout=5s;

    # Cache de sesiones SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Protocolos y cifrados seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Servidor HTTP - redirección a HTTPS
    server {
        listen 80;
        server_name gipis.unp.edu.ar;

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Servidor HTTPS con OCSP stapling
    server {
        listen 443 ssl http2;
        server_name gipis.unp.edu.ar;

        # Certificados
        ssl_certificate /certs/fullchain.pem;
        ssl_certificate_key /certs/privkey.pem;

        # OCSP stapling está habilitado globalmente arriba

        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy hacia Traefik
        location / {
            proxy_pass http://traefik:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
